<div class="container my-4 p-4 shadow rounded bg-light">
    <h2 class="mb-3 fw-bold text-center heading">
      <span> <i class="bi bi-person-badge-fill"></i></span>
      User Details
      <span> <i class="bi bi-person-badge-fill"></i></span>
    </h2>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <td><i class="bi bi-person-fill"></i> Username</td>
          <td><i class="bi bi-envelope-fill"></i> Email ID</td>
          <td><i class="bi bi-person-lines-fill"></i> Full Name</td>
          <td><i class="bi bi-briefcase-fill"></i> Role</td>
          <td><i class="bi bi-calendar-event-fill"></i> Created Date</td>
          <td><i class="bi bi-key-fill"></i> Password</td>
          <td><i class="bi bi-building"></i> Project Name</td>
          <td><i class="bi bi-tools"></i> Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.createdDate }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.projectName }}</td>
          <td>
            <button class="btn btn-sm me-2 text-white edit-btn" (click)="editUser(user)">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-sm text-white delete-btn" (click)="deleteUser(user)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-center gap-2">
      <button type="button" class="btn text-white submit-btn"  (click)="submit()">Submit</button>
    </div>
  </div>
